<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="headings">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="#" id="survey-form">

            <div class="lineheight">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Full Name" required>
                <label for="email" id="email-label">Email Address</label>
                <input id="email" type="email" placeholder="Enter Email Address Here" required>
                <label for="number" id="number-label">Age <span>(Optional)</span></label>
                <input type="Number" id="number" max="99" min="12" placeholder="Age must be within 12 to 99 years" required>

            </div>
            <br>

            <div class="radio">
                <label for=" ">Would you recommend freeCodeCamp to a friend?</label> <br> <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
            </div>
            <div class="select">
                <label for="option">Which option best describes your current role?</label>
                <select name="Profession" id="dropdown">
                    <option value="role" selected>State current role</option>
                    <option value="role">Student</option>
                    <option value="role">Full time job</option>
                    <option value="role">Full time learner</option>
                    <option value="role">Prefer not to say</option>
                    <option value="role">Others</option>
                </select>
                <br>
                <br>
            </div>

            <div class="checkbox">

                <label for="">What would you like to see improved? <span>(Check all that apply)</span></label><br><br>
                <input type="checkbox" value="FieldToImproved">Front-end Projects <br>
                <input type="checkbox" value="FieldToImproved">Back-end Projects<br>
                <input type="checkbox" value="FieldToImproved">Data Visualization<br>
                <input type="checkbox" value="FieldToImproved">Challenges<br>
                <input type="checkbox" value="FieldToImproved">Open Source Community<br>
                <input type="checkbox" value="FieldToImproved">Gitter help rooms<br>
                <input type="checkbox" value="FieldToImproved">Videos<br>
                <input type="checkbox" value="FieldToImproved">City Meetups<br>
                <input type="checkbox" value="FieldToImproved">Wiki<br>
                <input type="checkbox" value="FieldToImproved">Forum<br>
                <input type="checkbox" value="FieldToImproved">Additional Courses<br><br>
            </div>

            <div>
                <label class="label2">Any comments or suggestions?</label><br><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments here"></textarea><br>
                <br>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit">
            </div>



        </form>

    </div>
</body></html>
